<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Providers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{jquery.2.1.3.min.js}"></script>
    <script th:src="@{script.js}"></script>
</head>
<body>
<div class="container">
    <h3>Providers List</h3>
    <span style="float:left"><form action="#" class="form-inline" role="form" th:action="@{/add_provider}" method="post">
        <input type="submit" class="btn btn-default" value="Add new provider">
    </form></span>
    <span style="float:left;">
            <input id="edit" class="btn btn-default" value="Edit provider">
    </span>
     <span style="float:left;">
            <input id="delete" class="btn btn-default" value="Delete provider">
    </span>
    <table class="table table-striped">
        <thead>
        <tr>
            <td><b>idBranch</b></td>
            <td><b>Address</b></td>
            <td><b>Phone</b></td>
        </tr>
        </thead>
            <tr th:each="prd:${prds}">
                <td><input type="checkbox"
                                                       th:value="${prd.idProvider}" th:checked="${false}" /></td>
                <td th:text="${prd.providername}"></td>
                <td th:text="${prd.providerphone}"></td>
            </tr>
    </table>
    <FORM><INPUT Type="button" VALUE="Back" onClick="history.go(-1);return true;"></FORM>
</div>
</body>
</html>
