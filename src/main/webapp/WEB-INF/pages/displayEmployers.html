<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <h3>Employers List</h3>
    <form action="#" class="form-inline" role="form" th:action="@{/add_employer}" method="post">
        <input type="submit" class="btn btn-default" value="Add new employer">
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <td><b>idEmployer</b></td>
            <td><b>First Name</b></td>
            <td><b>Second Name</b></td>
            <td><b>Patronymic</b></td>
            <td><b>Inn</b></td>
            <td><b>Passport</b></td>
            <td><b>Branch Address</b></td>
            <td><b>Position</b></td>
        </tr>
        </thead>
            <tr th:each="emp:${emps}">
                <td th:text="${emp.idEmployer}"></td>
                <td th:text="${emp.firstname}"></td>
                <td th:text="${emp.secondname}"></td>
                <td th:text="${emp.patronymic}"></td>
                <td th:text="${emp.inn}"></td>
                <td th:text="Serial: ${emp.serialofpassport} Number: ${emp.numberofpassport}"></td>
                <td th:text="${emp.branch.address}"></td>
                <td th:text="${emp.position.positionname}"></td>
            </tr>
    </table>
    <FORM><INPUT Type="button" VALUE="Back" onClick="history.go(-1);return true;"></FORM>

</body>
</html>
