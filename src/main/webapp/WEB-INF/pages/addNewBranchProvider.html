<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Добавление новой поставки</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{jquery.2.1.3.min.js}"></script>
    <script th:src="@{script.js}"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css" th:href="@{main.css}">
</head>
<body class="other_back">
<div class="container top-buffer">
    <div class="row">
        <div class="col-md-12 head-block" ><img class = "img-header" src="/header_harold.jpg"
                                                th:src="@{/header_2.jpg}"/> </div>
        <h3 class="left_margin">Добавление новой поставки</h3>
    </div>
    <div class="row">
        <form class="form-inline left_margin" action="#" role="form" enctype="multipart/form-data" th:action="@{/branchProvider_save}" method="post">
            <table class="table">
                <tr>
                    <td><b>Адрес филиала:</b></td>
                    <td><select id="branchAddress" name="branchAddress">
                        <option th:each="brn:${brns}" th:value="${brn.idBranch}" th:text="${brn.address}">
                        </option>
                    </select></td>
                </tr>

                <tr>
                    <td><b>Поставщик:</b></td>
                    <td><select id="providerName" name="providerName">
                        <option th:each="pds:${prds}" th:value="${pds.idProvider}" th:text="${pds.providername}"></option>
                    </select></td>
                </tr>
                <tr>
                    <td><b>День поставки:</b></td>
                    <td><select id="dayOfBilievery" name="dayOfBilievery">

                        <option value="Понедельник">Понедельник</option>
                        <option value="Вторник">Вторник</option>
                        <option value="Среда">Среда</option>
                        <option value="Четверг">Четверг</option>
                        <option value="Пятница">Пятница</option>
                        <option value="Суббота">Суббота</option>
                        <option value="Воскресение">Воскресение</option>
                    </select></td>
                </tr>
            </table>
        <input type="submit" id="brPrSave"class="btn btn-primary left_margin add-button-width" value="Сохранить">
        <INPUT Type="button" class="btn btn-default left_margin add-button-width" VALUE="Назад" onClick="history.go(-1);return true;">
    </form>
    </div>
</div>
</body>
</html>
