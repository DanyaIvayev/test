<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Pharmacy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css" th:href="@{main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body class="index-back">
<div class="container top-buffer">
    <div class="row">
        <div class="col-md-12 head-block" ><img class = "img-header" src="/main_slide.jpg"
                                                th:src="@{/main_slide.jpg}"/> </div>
    </div>
    <div class="row top-buffer">
        <div class="col-md-3">
            <span class = "chatForm">
                <form class="form-inline" action="displayBranches" method="get">
                    <input type="submit" class="btn btn-primary widthButton" value="Филиалы">
                </form>
            </span>
        </div>
        <div class="col-md-3">
            <span class = "chatForm">
                <form class="form-inline" action="displayProviders" method="get">
                    <input type="submit" class=" btn btn-primary  widthButton" value="Поставщики">
                </form>
            </span>
        </div>
        <div class="col-md-3">
            <span class = "chatForm">
                <form class="form-inline" action="displayPositions" method="get">
                    <input type="submit" class=" btn btn-primary  widthButton" value="Должности">
                </form>
            </span>
        </div>
        <div class="col-md-3">
            <span class = "chatForm">
                <form class="form-inline" action="displayEmployers" method="get">
                    <input type="submit" class=" btn btn-primary  widthButton" value="Сотрудники">
                </form>
            </span>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-md-3">
            <span class = "chatForm">
                <form class="form-inline" role="form" action="displayMedicines" method="get">
                    <input type="submit" class=" btn btn-primary  widthButton" value="Лекарства">
                </form>
            </span>
        </div>
        <div class="col-md-3">
            <span class = "chatForm">
                <form class="form-inline" role="form" action="displaySales" method="get">
                    <input type="submit" class=" btn btn-primary  widthButton" value="В наличии/Продано">
                </form>
            </span>
        </div>
        <div class="col-md-3">
            <span class = "chatForm">
                <form class="form-inline" role="form" action="displayBranchProviders" method="get">
                    <input type="submit" class=" btn btn-primary  widthButton" value="Дни поставки">
                </form>
            </span>
        </div>
        <div class="col-md-3">
            <span class = "chatForm">
                <form class="form-inline" role="form" action="displayTypes" method="get">
                    <input type="submit" class=" btn btn-primary  widthButton" value="Виды препаратов">
                </form>
            </span>
        </div>
    </div>
</div>
<div id="footer">
    <div class="container">
        <ul>
            <li><a href="#" class="round green"><i class="fa fa-envelope marg-right"></i><span class="round">Contact with us</span></a></li>
        </ul>
    </div>
</div>
</body>
</html>
