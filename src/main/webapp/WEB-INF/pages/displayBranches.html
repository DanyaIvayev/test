<head xmlns:th="http://www.w3.org/1999/xhtml">
    <title>Pharmacy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{jquery.2.1.3.min.js}"></script>
    <script th:src="@{script.js}"></script>
</head>
<body>
<div class="container">
    <h3>Branches List</h3>
    <span style="float:left;"><form action="#" class="form-inline" role="form" th:action="@{/add_branch}" method="post">
        <input type="submit" class="btn btn-default" value="Add new branch">
    </form></span>
    <span style="float:left;">
            <input id="edit" class="btn btn-default" value="Edit branch">
    </span>

    <table class="table table-striped">
        <thead>
        <tr>
            <td><b>Choose</b></td>
            <td><b>Address</b></td>
            <td><b>Phone</b></td>
        </tr>
        </thead>
        <tr th:each="adv:${advs}">
            <!--//<tr>-->
            <!--<td th:text="${adv.idBranch}"></td>-->
            <td>
                <input type="checkbox"
                       th:value="${adv.idBranch}" th:checked="${false}" /></td>
            <td th:text="${adv.address}"></td>
            <td th:text="${adv.phone}"></td>
            <!--</tr>-->
        </tr>
    </table>
    <FORM><INPUT Type="button" VALUE="Back" onClick="history.go(-1);return true;"></FORM>


</div>
</body>
</html>
