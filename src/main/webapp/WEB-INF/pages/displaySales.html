<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sales</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h3>Sales List</h3>
    <form action="#" class="form-inline" role="form" th:action="@{/add_sale}" method="post">
        <input type="submit" class="btn btn-default" value="Add new sale">
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <td><b>Branch Address</b></td>
            <td><b>Medicine Name</b></td>
            <td><b>In stock</b></td>
            <td><b>Sold</b></td>
        </tr>
        </thead>
            <tr th:each="sls:${sales}">
                <td th:text="${sls.medicine.medicinename}"></td>
                <td th:text="${sls.branch.address}"></td>
                <td th:text="${sls.instock}"></td>
                <td th:text="${sls.sold}"></td>
            </tr>
    </table>
    <FORM><INPUT Type="button" VALUE="Back" onClick="history.go(-1);return true;"></FORM>


</div>
</body>
</html>
